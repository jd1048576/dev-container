services:
  docker:
    image: docker.io/library/docker:dind@sha256:3a33fc81fa4d38360f490f5b900e9846f725db45bb1d9b1fe02d849bd42a5cf2
    environment:
      DOCKER_TLS_CERTDIR: /certs
    networks:
      - docker
    privileged: true
    pull_policy: always
    volumes:
      - docker-certs-ca:/certs/ca
      - docker-certs-client:/certs/client
      - docker-lib:/var/lib/docker

  vscode-server:
    image: ghcr.io/jd1048576/dev-container:latest
    environment:
      DOCKER_CERT_PATH: /certs/client
      DOCKER_HOST: tcp://docker:2376
      DOCKER_TLS_VERIFY: 1
    networks:
      - docker
    ports:
      - 8080:8080
    pull_policy: always
    volumes:
      - docker-certs-client:/certs/client:ro
      - vscode-cache:/home/nonroot/.cache
      - vscode-data:/home/nonroot/.local/share/code-server
      - vscode-workspace:/home/nonroot/workspace
      - ${HOME:-${USERPROFILE}}/.gitconfig:/home/nonroot/.gitconfig
      - ${HOME:-${USERPROFILE}}/.kube:/home/nonroot/.kube
      - ${HOME:-${USERPROFILE}}/.ssh:/home/nonroot/.ssh

networks:
  docker:

volumes:
  docker-certs-ca:
  docker-certs-client:
  docker-lib:
  vscode-cache:
  vscode-data:
  vscode-workspace:
